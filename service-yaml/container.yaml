apiVersion: serving.knative.dev/v1
kind: Service
metadata:
  annotations: 
    run.googleapis.com/launch-stage: ALPHA
    run.googleapis.com/ingress: internal-and-cloud-load-balancing 
  name: ${SERVICE_NAME}
spec:
  template:
    metadata:      
      name: ${SERVICE_NAME}-${REVISION_TAG} 
      annotations:
        run.googleapis.com/execution-environment: gen1
        autoscaling.knative.dev/minScale: '3'
        autoscaling.knative.dev/maxScale: '100'
      labels: #TODO: change all labels 
        region: us-east4
        app_code: test
        classification: test
        cost_id: test
        department_id: test
        hca_project_id: test
        tco_id: test
        app_environment: dev
    spec:
      containerConcurrency: 80
      serviceAccountName: ${CLOUD_RUN_SA}
      containers:
      - image: ${CONTAINER_IMAGE}
        name: ${SERVICE_NAME}
        ports: 
        - name: http1
          containerPort: 8080
        env:
        - name: PROJECT_ID
          value: ${PROJECT_ID}
        - name: DB_USER 
          value: sqluser #TODO: change to true database username 
        - name: DB_NAME 
          value: default #TODO: change to true database name 
        # - name: DB_PASS
        #   valueFrom:
        #     secretKeyRef:
        #       name: TEST #TODO: change to true secret name 
        #       key: "3" #TODO: change to true secret key

      # It is recommended to use the latest version of the Cloud SQL Auth Proxy
      # Make sure to update on a regular schedule!
      - image: gcr.io/cloud-sql-connectors/cloud-sql-proxy:2.1.0
        name: cloud-sql-proxy
        args:
        # Enable structured logging with LogEntry format:
        - "--structured-logs"

        # Replace DB_PORT with the port the proxy should listen on
        - "--port=1433"
        - "arched-inkwell-368821:us-east4:mssql" #TODO: replace with cloud sql in your project, change to secret 
        resources:
          limits:
            memory: "2Gi"
            cpu:    "1"
  traffic: 
  - percent: 100
    latestRevision: true
