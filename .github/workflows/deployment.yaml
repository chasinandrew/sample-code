on:
  workflow_call:
    inputs:
      environment:
        type: string
        required: true
        description: Name of the target deployment environment. Acceptable values are 'dev', 'qa', or 'prod'.
      ref:  
        type: string
        required: true
        description: The branch, tag or SHA to checkout.
      enable:
        type: boolean
        required: false
        default: true
        description: Whether or not to perform the actual deployment. The default value is true, or perform the deployment.
      gcp_project_id:
        type: string
        required: true
        description: The Google Cloud project ID.
      artifact_registry_repo:
        type: string
        required: true
        description: The artifact registry repository name.
      artifact_registry_location:
        type: string
        required: true
        description: The artifact registry region name.
      docker_image_name:
        type: string
        required: true
        description: The container image name.
      service_name:
        type: string
        required: true
        description: The container service name.
jobs:
  cloud-run: 
    name: "Cloud Run Deployment"
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      id-token: write
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Google Auth
        id: auth
        uses: 'google-github-actions/auth@v0'
        with:
          token_format: 'access_token'
          workload_identity_provider: '${{ secrets.WIF_PROVIDER }}' # e.g. - projects/123456789/locations/global/workloadIdentityPools/my-pool/providers/my-provider
          service_account: '${{ secrets.WIF_SERVICE_ACCOUNT }}'     # e.g. - my-service-account@my-project.iam.gserviceaccount.com

      # Authenticate Docker to Google Cloud Artifact Registry
      - name: Docker Auth
        id: docker-auth
        uses: 'docker/login-action@v1'
        with:
          username: 'oauth2accesstoken'
          password: '${{ steps.auth.outputs.access_token }}'
          registry: '${{ env.GAR_LOCATION }}-docker.pkg.dev'

      - name: Build and Tag
        id: build-image
        uses: docker/build-push-action@v3
        with:
          context: ${{ env.CONTAINER_DIRECTORY }}
          push: true 
          tags: ${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.CONTAINER_SERVICE }}:${{ env.IMAGE_TAG }}
      
      - name: Docker Push
        run: |-
          docker push "${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.CONTAINER_SERVICE }}:${{ env.IMAGE_TAG }}"

      - name: Create Service declaration   
        run: |-
          export CONTAINER_IMAGE="${{ env.GAR_LOCATION }}-docker.pkg.dev/${{ env.PROJECT_ID }}/${{ env.REPOSITORY }}/${{ env.CONTAINER_SERVICE }}:${{ env.IMAGE_TAG }}"
          export CONTAINER_SERVICE="${{ env.CONTAINER_SERVICE }}"
          export PROJECT_ID="${{ env.PROJECT_ID }}"
          export REVISION_TAG=${{ github.sha }}
          export CLOUD_RUN_SA=${{ env.CLOUD_RUN_SA }}
          envsubst < ./service-yaml/container.yaml > container.yaml
        
      - name: Deploy to Cloud Run
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: |- 
          gcloud run services replace container.yaml --region=${{ env.REGION }}